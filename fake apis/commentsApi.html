<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>

</head>

<body>

    <div class="container">
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Id
                        </th>
                        <th>Post Id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>

                            body
                        </th>
                    </tr>
                </thead>
                <tbody id="myTable">

                </tbody>
            </table>
        </div>
    </div>
    <script>
        let tab = document.getElementById('myTable');
        fetch("https://jsonplaceholder.typicode.com/comments")
            .then(res => res.json())
            .then(response =>
                response.map(element => {
                    let row = document.createElement("tr");
                    let id = row.appendChild(document.createElement("td"));
                    id.innerHTML = element.id
                    let userId = row.appendChild(document.createElement("td"))
                    userId.innerHTML = element.postId
                    let title = row.appendChild(document.createElement("td"))
                    title.innerHTML = element.name
                    let email = row.appendChild(document.createElement("td"))
                    email.innerHTML = element.email
                    let desc = row.appendChild(document.createElement("td"))
                    desc.innerHTML = element.body
                    tab.appendChild(row)
                }));


    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
