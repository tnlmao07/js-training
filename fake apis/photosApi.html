<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>

</head>

<body>

    <div class="container">
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Id
                        </th>
                        <th>Album Id</th>
                        <th>Title</th>
                        <th>URL
                        </th>
                        <th>Thumbnail</th>
                    </tr>
                </thead>
                <tbody id="myTable">

                </tbody>
            </table>
        </div>
    </div>
    <script>
        let tab = document.getElementById('myTable');
        fetch("https://jsonplaceholder.typicode.com/photos")
            .then(res => res.json())
            .then(response =>
                response.map(element => {
                    let row = document.createElement("tr");
                    let id = row.appendChild(document.createElement("td"));
                    id.innerHTML = element.id
                    let userId = row.appendChild(document.createElement("td"))
                    userId.innerHTML = element.albumId
                    let name = row.appendChild(document.createElement("td"))
                    name.innerHTML = element.title
                    let title = row.appendChild(document.createElement("td"))
                    let imgSrc = `<img src="${element.url}" height="100px" width="100px"/>`
                    title.innerHTML = imgSrc;
                    let thumbNail = row.appendChild(document.createElement("td"))
                    let thumbSrc = `<img src="${element.thumbnailUrl}" height="100px" width="100px"/>`
                    thumbNail.innerHTML = thumbSrc;
                    tab.appendChild(row)
                }));


    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
